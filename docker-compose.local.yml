services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
      - BACKEND_URL=http://backend:8080
      - BACKEND_WS_URL=ws://backend:8080
    # Debug: Add logging to see what's happening
    command: ["sh", "-c", "echo \"Backend URL: $$BACKEND_URL\" && echo \"Backend WS URL: $$BACKEND_WS_URL\" && pnpm dev --host 0.0.0.0"]
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/vite.config.ts:/app/vite.config.ts
      - ./frontend/tsconfig.json:/app/tsconfig.json
    networks:
      - lakukan-drive-network
    depends_on:
      - backend
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=development
    command: ["sh", "-c", "mkdir -p /srv /config /database /var/log/filebrowser && exec ./filebrowser --address 0.0.0.0"]
    volumes:
      - ./drive/data:/srv
      - ./drive/config:/config
      - ./drive/database:/database
      - ./drive/logs/backend:/var/log/filebrowser
    networks:
      - lakukan-drive-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "/healthcheck.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  lakukan-drive-network:
    driver: bridge
