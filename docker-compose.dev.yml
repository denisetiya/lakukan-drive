version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=development
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - lakukan-drive-network
    depends_on:
      - backend

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    environment:
      - NODE_ENV=development
    volumes:
      - ./backend:/app
      - ./data:/srv
      - ./config:/config
      - ./database:/database
    networks:
      - lakukan-drive-network

networks:
  lakukan-drive-network:
    driver: bridge

volumes:
  data:
    driver: local
  config:
    driver: local
  database:
    driver: local