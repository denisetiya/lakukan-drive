version: '3.8'

services:
  frontend:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER}/lakukan-drive-frontend:latest
    ports:
      - "80:80"
      - "443:443"
    environment:
      - NODE_ENV=production
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    networks:
      - lakukan-drive-network
    restart: unless-stopped
    depends_on:
      - backend

  backend:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER}/lakukan-drive-backend:latest
    ports:
      - "8080:80"
    environment:
      - NODE_ENV=production
    volumes:
      - ./data:/srv
      - ./config:/config
      - ./database:/database
      - ./logs/backend:/var/log/filebrowser
    networks:
      - lakukan-drive-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "/healthcheck.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add reverse proxy with SSL termination
  nginx-proxy:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/proxy.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./logs/proxy:/var/log/nginx
    networks:
      - lakukan-drive-network
    restart: unless-stopped
    depends_on:
      - frontend
      - backend

networks:
  lakukan-drive-network:
    driver: bridge

volumes:
  data:
    driver: local
  config:
    driver: local
  database:
    driver: local
  logs:
    driver: local